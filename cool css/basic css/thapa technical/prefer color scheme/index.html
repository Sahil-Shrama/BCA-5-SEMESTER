<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rating system</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300&family=Poppins:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>


    <div  class="container">
        <div class="card bg-light border-0 shadow-lg mt-5 rounded-4">
            <div class="card-body">
                <!-- top row -->
                <div class="p-5 row">
                    <div class="col-7">
                        <h2 class="fw-bold">What other think about the product</h2>
                    </div>
                    <div class="col-5">
                        <div class="card-body">
                            <h3 class="display-5 fw-semibold">
                                <i class="fas fa-star text-warning"></i>4.8
                            </h3>
                            <p class="text-center">Average rating</p>
                        </div>
                    </div>

                </div>


            </div>
            <!-- searchbox -->
            <div class="row px-5">
                <div class="col-12">
                    <div class="input-group input-group-lg">
                        <span class="input-group-text rounded-start-5">
                            <i class="fas fa-search"></i>
                        </span>
                        <input type="text" class="form-control rounded-end-5" placeholder="search reviews">
                    </div>
                </div>
            </div>

            <!-- ratings -->
            <div class="row p-5">
                <div class="col-12 vstack gap-2">
                    <h5>reviews</h5>
                    <div class="d-flex align-items-center gap-1">
                        <span>5</span><i class="fas fa-star text-warning"></i>
                        <div class="progress ms-3" style="height: 10px; width: 100%;">
                            <div class="progress-bar bg-warning" style="width: 80%;" role="progressbar"
                                aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                    <div class="d-flex align-items-center gap-1">
                        <span>4</span><i class="fas fa-star text-warning"></i>
                        <div class="progress ms-3" style="height: 10px; width: 100%;">
                            <div class="progress-bar bg-warning" style="width: 50%;" role="progressbar"
                                aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                    <div class="d-flex align-items-center gap-1">
                        <span>3</span><i class="fas fa-star text-warning"></i>
                        <div class="progress ms-3" style="height: 10px; width: 100%;">
                            <div class="progress-bar bg-warning" style="width: 30%;" role="progressbar"
                                aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                    <div class="d-flex align-items-center gap-1">
                        <span>2</span><i class="fas fa-star text-warning"></i>
                        <div class="progress ms-3" style="height: 10px; width: 100%;">
                            <div class="progress-bar bg-warning" style="width: 10%;" role="progressbar"
                                aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                    <div class="d-flex align-items-center gap-1">
                        <span>1</span><i class="fas fa-star text-warning"></i>
                        <div class="progress ms-3" style="height: 10px; width: 100%;">
                            <div class="progress-bar bg-warning" style="width: 30%;" role="progressbar"
                                aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- button -->

            <div class="row px-5 pb-4">
                <div class="col-12">
                    <a class="btn btn-success btn-lg rounded-5" href="#">write review</a>
                </div>
            </div>


        </div>

    </div>


















    <script src="../bootstrap.bundle.min.js"></script>
</body>

</html>
